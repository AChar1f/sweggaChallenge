<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Language" content="en-za">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="css/styling.css">
<title>Abdurahmaan Charif</title>

</head>

<body>
<div id="page">
	<div id="sidebar">
		<img src="./Images/swegga.jpg"  alt="sidebar">
	</div>
	<div id="banner">
		<img src="./Images/delivery.gif"  alt="banner">
	</div>
	<div id="navigation">
		<img src="./Images/links.gif"  alt="navbar">
	</div>
	

	<div id="main">
		<form>
			<table>
				<caption>Product Summary</caption>
				<thead>
					<tr>
						<th>Description</th>
						<th>Size</th>
						<th>Color</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Female Ski Jackets</td>
						<td>
							<select name="sizing">
								<option>Small</option>
								<option>Medium</option>
								<option>Large</option>
							</select>
						</td>
						<td>
							<select name="colors">
								<option>Red</option>
								<option>Pink</option>
								<option>Large</option>
							</select>
						</td>
						<td>150.95</td>
						<td><input type="number" id="quantityInput"></td>
						<td>R301.90</td>
					</tr>
					<tr>
						<td>Male Ski Jackets</td>
						<td>
							<select name="sizing">
								<option>Small</option>
								<option>Medium</option>
								<option>Large</option>
							</select>
						</td>
						<td>
							<select name="sizing">
								<option>Red</option>
								<option>Blue</option>
								<option>White</option>
							</select>
						</td>
						<td>180.90</td>
						<td><input type="number" id="quantityInput"></td>
						<td>R723.80</td>
					</tr>
					<tr>
						<td colspan="4">Click to confirm and process your order:</td>
						<td><button type="button"	>Total Price</button></td>
						<td id="output">R1025.70</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	
</div>
<footer id="footer" >
	<p class="copyright">&copy; 2014 Swegga Fashion - Abdurahmaan Charif</p>
</footer>
</body>
</html>
